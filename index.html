<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobiQ Password Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        :root {
            --maroon: #800000;
            --maroon-light: #a94442;
            --maroon-bg: #f9ecec;
            --white: #fff;
            --gray: #f4f4f4;
        }
        body {
            background: var(--maroon-bg);
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid var(--maroon);
            margin-bottom: 24px;
        }
        .tab {
            flex: 1;
            padding: 14px 0;
            text-align: center;
            cursor: pointer;
            background: var(--gray);
            color: var(--maroon);
            font-weight: bold;
            border: none;
            outline: none;
            transition: background 0.2s, color 0.2s;
        }
        .tab.active {
            background: var(--maroon);
            color: var(--white);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .add-password-form {
            background: var(--white);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(128,0,0,0.08);
            padding: 24px;
            margin-bottom: 32px;
        }
        .add-password-form input, .add-password-form button {
            margin-bottom: 16px;
        }
        .add-password-form label {
            color: var(--maroon);
            font-weight: 500;
        }
        .add-password-form button {
            background: var(--maroon);
            color: var(--white);
            border: none;
            border-radius: 4px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .add-password-form button:hover {
            background: var(--maroon-light);
        }
        .password-strength {
            height: 8px;
            border-radius: 4px;
            margin-bottom: 8px;
            background: #eee;
            overflow: hidden;
        }
        .password-strength-bar {
            height: 100%;
            transition: width 0.3s;
        }
        .password-list {
            background: var(--white);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(128,0,0,0.08);
            padding: 24px;
        }
        .password-item {
            border-bottom: 1px solid #eee;
            padding: 12px 0;
        }
        .password-item:last-child {
            border-bottom: none;
        }
        .password-item h3 {
            color: var(--maroon);
            margin-bottom: 4px;
        }
        .show-btn {
            background: none;
            border: none;
            color: var(--maroon);
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 style="color: var(--maroon); text-align:center; margin-bottom: 24px;">GlobiQ Password Manager</h1>
        </header>
        <div class="tabs">
            <button class="tab active" id="tab-add">Add Credential</button>
            <button class="tab" id="tab-list">View Credentials</button>
        </div>
        <div class="tab-content active" id="add-content">
            <form id="addPasswordForm" class="add-password-form">
                <label for="website">Website</label>
                <input type="text" id="website" placeholder="Website" required>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Username" required>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
                <div class="password-strength" id="passwordStrength">
                    <div class="password-strength-bar" id="passwordStrengthBar" style="width:0%;background:#eee;"></div>
                </div>
                <button type="submit">Add Password</button>
            </form>
        </div>
        <div class="tab-content" id="list-content">
            <div id="passwordList" class="password-list">
                <!-- Passwords will be displayed here -->
            </div>
        </div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script>
    // Tab navigation
    const tabAdd = document.getElementById('tab-add');
    const tabList = document.getElementById('tab-list');
    const addContent = document.getElementById('add-content');
    const listContent = document.getElementById('list-content');
    tabAdd.onclick = () => {
        tabAdd.classList.add('active');
        tabList.classList.remove('active');
        addContent.classList.add('active');
        listContent.classList.remove('active');
    };
    tabList.onclick = () => {
        tabList.classList.add('active');
        tabAdd.classList.remove('active');
        listContent.classList.add('active');
        addContent.classList.remove('active');
    };
    // Password strength indicator
    const passwordInput = document.getElementById('password');
    const strengthBar = document.getElementById('passwordStrengthBar');
    passwordInput.addEventListener('input', function() {
        const val = passwordInput.value;
        let score = 0;
        if (val.length >= 8) score++;
        if (/[A-Z]/.test(val)) score++;
        if (/[0-9]/.test(val)) score++;
        if (/[^A-Za-z0-9]/.test(val)) score++;
        let percent = (score / 4) * 100;
        let color = '#eee';
        if (score === 1) color = '#d9534f';
        if (score === 2) color = '#f0ad4e';
        if (score === 3) color = '#5bc0de';
        if (score === 4) color = '#5cb85c';
        strengthBar.style.width = percent + '%';
        strengthBar.style.background = color;
    });
    </script>
</body>
</html>
